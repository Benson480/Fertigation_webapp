<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="https://thumbs.dreamstime.com/z/green-plantation-farm-estate-logo-icon-flat-vector-concept-design-203029656.jpg" type="image/x-icon">
  <title>{% block title %}{% endblock %}</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    header {
      background-color: #007f46; /* Change the header background color */
      color: #FFF;
      overflow: hidden;
    }
    .topnav {
      background-color: hsl(115, 76%, 18%);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }
    
    .topnav a {
      color: #fff;
      display: inline-block;
      padding: 14px 16px;
      text-decoration: none;
    }

    .search-container {
      float: right;
      margin-top: 10px;
      margin-right: 20px;
    }
    
    .search-container input[type=text] {
      padding: 6px;
      border: none;
      font-size: 14px;
    }
    
    .search-container button {
      padding: 6px 10px;
      background: #ccc;
      border: none;
      cursor: pointer;
    }
    
    .sidenav {
      width: 200px;
      height: 100%;
      position: fixed;
      top: 58px; /* Adjusted to accommodate the height of the topnav */
      left: 0;
      overflow-x: hidden;
      padding-top: 20px;
      z-index: 999; /* Increased z-index to ensure sidenav is displayed above content */
      background-color: hwb(155 5% 62%);
      transition: 0.5s; /* Added transition for smooth movement */
    }
    
    .sidenav a {
      padding: 20px 8px 6px 16px;
      text-decoration: none;
      font-size: 16px;
      color: white;
      display: block;
      height: auto;
    }
    
    .sidenav a:hover {
      color: #f1f1f1;
    }
    
    .content {
      margin-left: 200px;
      padding: 16px;
      margin-top: 50px;
      /* overflow-y: auto; */
      background-color: rgb(243, 248, 246);
      background-size: cover;
      transition: 0.5s; /* Added transition for smooth movement */
    }

    .highlight {
      background-color: yellow;
    }

    /* Responsive Styles for Tablet and Phone Screens */
    @media only screen and (max-width: 1024px) {
      .sidenav {
        position: relative;
        top: 80px;
        width: 100%;
        height: auto;
        padding-top: 0;
      }

      .content {
        margin-left: 0;
        margin-top: 0;
        padding-top: 130px; /* Adjust the padding to make space for the fixed topnav */
      }
    }

    @media only screen and (max-width: 768px) {
      .topnav {
        position: static;
      }

      .search-container {
        float: none;
        margin: 10px auto;
        text-align: center;
      }

      .sidenav {
        position: fixed;
        left: -200px;
        top: 58px; /* Adjusted to accommodate the height of the topnav */
        width: 200px;
        height: calc(100% - 58px);
        transition: 0.5s;
        z-index: 999;
        background-color: hsl(157, 65%, 26%);
      }

      .sidenav a {
        padding: 20px 8px 6px 16px;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .content {
        margin-left: 0;
        margin-top: 0;
        padding-top: 80px; /* Adjust the padding to make space for the fixed topnav */
      }

      .sidenav.show {
        left: 0;
      }

      /* Move content to the right when side navigation is shown */
      .content.show {
        margin-left: 200px;
      }

      /* Show the "show" button only when the screen is small */
      .topnav .icon {
        display: block;
      }
    }
    
    /* Responsive Styles for Small Phone Screens */
    @media only screen and (max-width: 480px) {
      .sidenav {
        position: relative;
        top: 58px;
        width: 100%;
        height: auto;
        padding-top: 0;
      }

      
      .content {
        margin-left: 0;
        margin-top: 0;
        padding-top: 130px; /* Adjust the padding to make space for the fixed topnav */
      }
    }
    
  </style>

  <script>
    function search() {
      var input = document.getElementById('searchInput').value.toLowerCase();
      var content = document.querySelector('.content');
      var paragraphs = content.getElementsByTagName('p');

      for (var i = 0; i < paragraphs.length; i++) {
        var text = paragraphs[i].innerText.toLowerCase();
        if (text.includes(input)) {
          var highlightedText = text.replace(new RegExp(input, 'gi'), '<span class="highlight">$&</span>');
          paragraphs[i].innerHTML = highlightedText;
          paragraphs[i].style.display = '';
        } else {
          paragraphs[i].innerHTML = text;
          paragraphs[i].style.display = 'none';
        }
      }
    }
    
    function toggleSidenav() {
      var sidenav = document.querySelector('.sidenav');
      var content = document.querySelector('.content');
      sidenav.classList.toggle('show');
      content.classList.toggle('show'); // Toggle the 'show' class on content
    }
  </script>
</head>
<body>
  <div class="topnav">
    <a href="/members">Home</a>
    <a href="/about/">About</a>
    <a href="/contacts">Services</a>
    <a href="/contacts">Contact</a>
    <a href="#">Careers</a>
    <a href="#">Research</a>
    <a href="http://127.0.0.1:8000/admin/">Admin</a>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search...">
      <button onclick="search()">Search</button>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="toggleSidenav()">
      <i class="fa fa-bars"></i>
      <span class="show-text"></span>
    </a>
  </div>
  
  <div class="sidenav">
    <a href="/dashboard">Dashboard</a>
    <a href="/Fertilizers">Fertilizers</a>
    <a href="/prices">Prices</a>
    <a href="support.html">Support</a>
    <a href="Education.html">Laboratories Test</a>
    <a href="/ppm/">Ppm</a>
    <a href='/elements'>Elements</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    {% if user.is_authenticated %}
    <a href="/index">Logout</a> 
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </div>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
