<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FERTPPM</title>
  <!-- CSS -->
  <style>
    body {
      padding-top: 0;
      margin: 0;
    }

    .image-section {
      background-image: url("https://images.squarespace-cdn.com/content/v1/59765fd317bffcafaf5ff75c/1551978397103-RBKIL7HO5GR190EIQMKY/hydroponic+lettuce.jpg?format=1500w");
      background-size: cover;
      height: auto;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 20px;
      height: auto;
    }

    .logo-img {
      width: 80px;
      height: auto;
      padding: 20px 20px;
    }

    .navbar {
      background-color: transparent;
      margin: 0;
      padding: 0;
      list-style-type: none;
      position: sticky;
      top: 0;
    }

    .navbar-brand {
      color: #fff;
      font-family: 'Josefin Sans', sans-serif;
      font-weight: bold;
    }

    .nav-item {
      float: right;
      display: block;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      background-color: #fff;
    }

    .nav-link {
      color: #fff;
      font-size: 1.2rem;
      font-family: 'Josefin Sans', sans-serif;
    }

    .login_section {
      display: flex;
      flex-flow: row wrap;
      margin: 0px 00px;
      padding: 0px 20px;
    }

    .signup,
    .login_area {
      color: black;
      padding: 70px 0px;
      width: 100%;
      max-width: 500px;
      align-items: center;
      margin: 0 auto; /* Center the login area horizontally */
    }

    form {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      padding: 1em;
      border: 1px solid #244c0c;
      border-radius: 1em;
    }

    li {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li+li {
      margin-top: 1em;
    }

    label {
      display: inline-block;
      width: 90px;
      text-align: right;
    }

    input {
      font: 1em sans-serif;
      font-family: 'DM Sans', sans-serif;
      line-height: 1.5;
      width: 100%;
      box-sizing: border-box;
      border: 0.3rem solid #244c0c;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: 0.3rem;
      padding: 0.5rem 1rem;
    }

    input:focus {
      border-color: #000;
    }

    .button {
      padding-left: 90px;
      color: #160546;
    }

    button {
      margin-left: 0.5em;
      background-color: #244c0c;
      color: white;
      padding: 0.5rem 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.3rem;
    }

    button:hover {
      background-color: #a4be7b;
      border: 1px solid #ced4da;
      border-radius: 0.3rem;
    }
  </style>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/175df408b4.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&family=Josefin+Sans:ital,wght@0,400;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
  <section class="image-section" id="title">
    <div class="container">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-transparent fixed-top">
        <a class="navbar-brand" href="#">
          <img class="logo-img" src="https://thumbs.dreamstime.com/z/green-plantation-farm-estate-logo-icon-flat-vector-concept-design-203029656.jpg" alt="logo-img">
          FERTPPM
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          Menu
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/anouncement">Announcements</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contacts">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/accounts/register">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://benson480.github.io/fertppmblog">Our Blog</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Login section -->
      <section class="login_section">
        <div class="container">
          <div class="row justify-content-center"> <!-- Center the login area horizontally -->
            <div class="col-md-6">
              <div class="login_area">
                <form action="" method="post">
                  <h3 class="signup">Sign Up Here</h3>
                  <p>Already have an account? Please <a href='/login'>Login</a></p>
                  <ul>
                    {% csrf_token %}
                    {{form.as_p}}
                    <li class="button">
                      <button type="submit">Sign in</button>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
