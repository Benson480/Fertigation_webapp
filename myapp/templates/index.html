<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Doctor</title>
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <section class="image-section" id="title">
    <div class="container-fluid">

      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
          <img class="logo-img" src="FERTPPM.png" alt="logo-img" />
          <a class="navbar-brand" href="#">FERT PPM</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="color: #244c0c;">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #244c0c;">Announcements</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="color: #244c0c;">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- login <section></section> -->
      <section class="login_section">
          <div class="signup">
            <form action="/my-handling-form-page" method="post">
              <h3 class="signup">Sign Up Here</h3>
              <ul>
                <li class="newuser_name">
                  <label for="name">User Name:</label>
                  <input type="text" id="name" name="user_name" />
                </li>
                <li class="">
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" />
                </li>
                <li class="">
                  <label for="msg">Password:</label>
                  <input type="password" id="password" name="user_Password" />

                </li>
                <li class="button">
                  <button type="submit">Sign Up</button>
                </li>
              </ul>
            </form>

          </div>
          <img class="separator" src="OR.png" alt="separator">

          <!-- the login section -->
          <div class="login_area">
            <form action="/my-handling-form-page" method="post">
              <h3 class="signup">Log in </h3>
              <ul>
                <li class="">
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" name="user_email" />
                </li>
                <li class="">
                  <label for="msg">Password:</label>
                  <input type="password" id="password" name="user_Password" />
                </li>
                <li class="button">
                  <button type="submit">Sign in</button>
                </li>
              </ul>
            </form>
          </div>

      </section>

    </div>
  </section>

</body>

</html>
